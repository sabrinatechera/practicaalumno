<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Alumnos</title>
</head>
<body>
<h1>Listado de Alumnos</h1>
<div class="container">

<table class="table mb-5">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Fecha de Inscripcion</th>
        <th>Curso</th>
        <th>Mostrar Datos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${alumnos}">
        <td th:text="${alumno.nombre}"></td>
        <td th:text="${alumno.apellido}"></td>
        <td th:text="${alumno.fechaNacimiento}"></td>
        <td th:text="${alumno.fechaInscripcion}"></td>
        <td >curso</td>
        <td >mostrar datos</td>
<!--       // <td th:text="${#dates.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>-->
<!--       // <td th:text="${alumno.curso.titulo}"></td>-->
<!--        <th>    //<a th:ref=@{/Alumno/listarAlumno/__${alumno.id}__}""> Mostrar Alumno</a></th>-->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
