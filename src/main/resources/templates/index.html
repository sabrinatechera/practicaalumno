<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>app Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class=" navbar-brand" href="/">App Alumnos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class=" navbar-nav">
                <a class="nav-link" th:href="@{/cursos}">Crear/Ver Curso</a>
                <a class="nav-link" th:href="@{/aprobados}">Aprobado</a>
                <a class="nav-link" th:href="@{/alumno/mostarCumplidas}">Blablablabla</a>
                <a class="nav-link" th:href="@{/listarAlumnos}">Listar Alumnos</a>
                <a class="nav-link" th:href="@{/curso/listarcursos}">Listar Cursos</a>
            </div>
        </div>
    </div>
</nav>

<body class="container my-5 ">


    <h1>Formulario de inscripci√≥n de alumnos</h1>

    <form th:action="@{/crearAlumno}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" placeholder="Nombre" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" placeholder="Apellido" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <div class="mb-3">
            <select id="cursoId" name="cursoId" required>
                <option value="">Elija Curso</option>
                <option th:each="curso : ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.titulo}">

                </option>
            </select><br>
        </div>
        <div class="mb-3">
            <label for="imagen_perfil" class="form-label">Imagen de perfil</label>
            <input type="file" class="form-control" id="imagen_perfil" name="imagen_perfil">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Crear Alumno">
        </div>
    </form>


</body>
</html>
