<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Curso</title>
</head>
<body>
<h1>Listado de Curso</h1>
<div class="container">
<table class="table mb-5">
    <thead class="table-dark">
    <tr>
        <th>titulo</th>
        <th>descripcion</th>
        <th>Fecha de Creacion</th>
        <th>Lista de Alumnos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.titulo}"></td>
        <td th:text="${curso.descripcion}"></td>
        <td th:text="${curso.fechaCreacion}"></td>
        <td >listar alumnos</td>

<!--        &lt;!&ndash;       // <td th:text="${#dates.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>&ndash;&gt;-->

<!--        <th>    //<a th:ref=@{/Alumno/listarAlumno/__${alumno.id}__}""> Mostrar Alumno</a></th>-->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
