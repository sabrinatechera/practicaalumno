<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Alumnos</title>
</head>
<body>
<div class="container mt-4 mb-4">
    <h1 class="d-flex align-items-center justify-content-center mb-4">Listado de Cursos</h1>

    <table class="table mb-5">
        <thead class="table-dark">
        <tr>
            <th>titulo</th>
            <th>descripcion</th>
            <th>Fecha de Creacion</th>
            <th>Lista de Alumnos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.titulo}"></td>
            <td th:text="${curso.descripcion}"></td>
            <td th:text="${curso.fechaCreacion}"></td>
            <td>listar alumnos</td>


            <!--        <th>    //<a th:ref=@{/Alumno/listarAlumno/__${alumno.id}__}""> Mostrar Alumno</a></th>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
