<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>app Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class=" navbar-brand" href="/">App Alumnos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class=" navbar-nav">
                <a class="nav-link" href="/alumno/crearPersona "> crear/verpersona"</a>
                <a class="nav-link" href="/alumno/MostrarActivas "> Sin cumplir</a>
                <a class="nav-link" href="/alumno/mostarCumplidas "> Cumplidas</a>
                <a class="nav-link" href="/alumno/listarAlumnos "> Buscar</a>
            </div>
        </div>
    </div>
</nav>

<body class="container my-5 ">


<h1>Formulario de Creacion de Cursos</h1>

<form th:action="@{/crearAlumno}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo de Curso</label>
        <input type="text" placeholder="titulo" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion del Curso</label>
        <input type="text" placeholder="descripcion" class="form-control" id="descripcion" name="descripcion" required>
    </div>


    <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Crear Curso">
    </div>
</form>

<div class="card-group my-5">
    <div th:each="curso:${cursos}">
        <div class="card">

            <div class="card-body">
                <h5 class="card-title" th:text="${curso.titulo}"></h5>
                <p class="card-text" th:text="${curso.descripcion}"></p>
            </div>

            <div class="card-footer">
                <h5 class="card-title" th:text="${curso.titulo}"></h5>
                <p class="card-text" th:text="${curso.descripcion}"></p>

                <div>
                    <small class="text-body-secondary">Fecha de Creacion :<span th:text="${curso.fechaCreacion}"></span></small>
                </div>

                <div>
                    <small class="text-body-secondary">Listado de Alumnos Inscriptos :<span
                            th:text="${curso.listaAlumnos}"></span></small>
<!--                    //<a th:ref=@{/curso/listarcurso/__${alumno.id}__}"">Mostrar Alumno</a>-->
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
